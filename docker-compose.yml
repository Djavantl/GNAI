services:
  # PHP-FPM Laravel
  app:
    build:
      context: .
      args:
        # Passa o ID do seu usu√°rio e grupo do computador para o Docker
        - USER_ID=${UID:-1000}
        - GROUP_ID=${GID:-1000}
    container_name: gnai_app
    restart: unless-stopped
    volumes:
      - .:/var/www
      - ./vendor:/var/www/vendor
    ports:
      - "9000:9000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}

  # MySQL
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    container_name: gnai_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: gnai_nginx
    restart: unless-stopped
    volumes:
      - .:/var/www
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - app

  node:
    image: node:20-alpine
    container_name: gnai_node
    working_dir: /var/www
    volumes:
      - .:/var/www
      - node_modules:/var/www/node_modules
    ports:
      - "5173:5173"
    restart: unless-stopped
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - app

volumes:
  dbdata:
  node_modules: