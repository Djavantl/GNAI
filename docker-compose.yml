services:
  # PHP-FPM Laravel
  app:
    build: .
    container_name: gnai_app
    restart: unless-stopped
    volumes:
      - .:/var/www
    ports:
      - "9000:9000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: gnai_db
      DB_USERNAME: gnai_user
      DB_PASSWORD: gnai2026ads

  # MySQL
  db:
    image: mysql:8.0
    container_name: gnai_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: gnai2026ads
      MYSQL_DATABASE: gnai_db
      MYSQL_USER: gnai_user
      MYSQL_PASSWORD: gnai2026ads
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: gnai_nginx
    restart: unless-stopped
    volumes:
      - .:/var/www
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - app

volumes:
  dbdata:
